<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fixtures.html">Fixtures</a></li>
                <li><a href="divisions.html">Divisions</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dynamic Theme Section -->
    <section class="fixtures-page" id="fixtures-page">
        <h1>Fixtures for <span id="sport-title"></span></h1>
    
        <div class="fixtures-container">
            <div id="team-generation" class="fixture-section">
                <h2>Generate Teams</h2>
                <button onclick="generateTeams()">Generate Teams</button>
                <ul id="team-list"></ul>
            </div>
    
            <div id="fixture-generation" class="fixture-section">
                <h2>Create Fixtures</h2>
                <button onclick="generateFixtures()">Generate Fixtures</button>
                <ul id="fixture-list"></ul>
            </div>
    
            <div id="editable-fixtures" class="fixture-section">
                <h2>Edit Fixture Scores</h2>
                <div id="fixture-schedule"></div>
            </div>  
        </div>
    </section>
    
    <script src="scripts/fixtures.js"></script>
</body>
</html>
